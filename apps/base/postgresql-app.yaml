apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ADASK-B/agent-ready-k8s
    targetRevision: main
    path: helm-charts/infrastructure/postgresql
    helm:
      values: |
        image:
          tag: "16-debian-12"
        auth:
          username: demouser
          password: demopass
          database: demodb
          postgresPassword: postgres
        primary:
          persistence:
            enabled: true
            size: 8Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
